<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  {% load staticfiles %}
  {% load i18n %}
  
  <title>{% trans "index_title" %}</title>
  <link rel="stylesheet" href="../static/css/bitcoin.css" />
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-theme.css" />
  
  <script type="text/javascript" src="{% static "js/jquery-2.0.3.min.js" %}"></script> 
  <script src="http://localhost/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="../static/js/masonry.pkgd.min.js"></script>
  <script type="text/javascript" src="../static/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/js/handlebars.js"></script>
  <script type="text/javascript" src="../static/js/underscore-min.js"></script>
  <script type="text/javascript" src="../static/js/moment.min.js"></script>
  
<script type="text/javascript">
var refresh_markets = function(){
	$.getJSON('/markets/', function(data) {
  		//console.log(data);
  		var source   = $("#marketsTemplate").html();
        //console.log(source);
        Handlebars.registerHelper('market_name', function() {  	      
			  return new Handlebars.SafeString(	
					  '<a  href="http://localhost:8000/market/'+this.name+'">'+this.name+'</a>'					 
			  );
		 });
        var template = Handlebars.compile(source);
        //var context = {current: "11111"}
        var html    = template(data);
        //console.log(html);
    	$('#markets').html(html);
  	});
}

docReady( function() {
	  var container = document.querySelector('#basic');
	  var msnry = new Masonry( container, {
		  columnWidth: 5,
		  itemSelector: '.item'
	  });
	});
	
$(function() {    
    //websocket part!
    var socket = io.connect('http://localhost:80');
    socket.on('news', function (data) {
      console.log("new received*****************");
      
      if (!_.isObject(data) && typeof data.replace === 'function'){
    	  refresh_markets();	  	
    	}    

  	  });    
        
	
    refresh_markets();

  	
});
</script>

<script id="marketsTemplate" type="text/x-handlebars-template">
{% verbatim %}
  <table class="table">
    <thead>
      <th>市场名称</th>
      <th>最新成交价</th>
      <th>最高价</th>
	  <th>最低价</th>
	  <th>成交量</th>
    </thead>
    <tbody>
      {{#each []}}
        <tr>
          <td>{{market_name}}</td>
          <td>{{this.last}}</td>
          <td>{{this.high}}</td>
		  <td>{{this.low}}</td>
		  <td>{{this.vol}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
{% endverbatim %}
</script>
</head>
<body>
  <div id="basic" class="container2">
  	<div id="summary" class="item w4 h2">  
  		{% if username %}
  		<div>{{ username }},您已经登录成功，<a href="/logout/">Logout</a></div>
  		{% else %}
	  	<form method="POST" action="/login/">
		  	比特币市场实时行情	
		  	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  	<input type='text' name="username" placeholder="用户名" style="width:200px"/>
		  	<input type='text' name="password" placeholder="密码" style="width:200px"/>	
		  	<button id="login" type="submit" class="btn btn-primary">登录</button>
		  	<a id="register" href="/register/">立即注册</a>
		  	<a id="register" href="#">中文</a>
		  	<a id="register" href="#">英文</a>
	  	</form>
	  	{% endif %}
  	</div>	        
    	
    <div id="markets" class="item w4 h6"/>
</div>

</body>
</html>
