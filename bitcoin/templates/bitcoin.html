<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		{% load staticfiles %}
		<title>Bitcoin Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function() {
	var jsonUrl = "{% static data.json%}"
	$.getJSON(jsonUrl+'data.json', function(data) {

		// split the data set into ohlc and volume
		var ohlc = [],
			volume = [],
			ma7 = [],
			ma14 = [],
			dataLength = data.length;
			
		for (i = 0; i < dataLength; i++) {
			ohlc.push([
				data[i][0], // the date
				data[i][1], // open
				data[i][2], // high
				data[i][3], // low
				data[i][4] // close
			]);
			
			ma7.push([
				data[i][0], // the date
				data[i][4] // the volume
			]);
			
			ma14.push([
				data[i][0], // the date
				115 // the volume
			]);
			
			volume.push([
				data[i][0], // the date
				data[i][5] // the volume
			])
		}

		// set the allowed units for data grouping
		var groupingUnits = [[
			'week',                         // unit name
			[1]                             // allowed multiples
		], [
			'month',
			[1, 2, 3, 4, 6]
		]];

		// create the chart
		$('#container').highcharts('StockChart', {
			navigator: {
				enabled: false
			},
			
			scrollbar: {
				enabled: false
			},
		    
		    rangeSelector: {
		        selected: 1
		    },

		    title: {
		        text: 'Bitcoin Graph'
		    },

		    yAxis: [{
		        title: {
		            text: 'Price'
		        },
		        height: 200,
		        lineWidth: 2
		    }, {
		        title: {
		            text: 'Volume'
		        },
		        top: 300,
		        height: 100,
		        offset: 0,
		        lineWidth: 2
		    },{		  
				title: {
					text: 'MACD'
				},
		        top: 400,			
		        height: 50,
		        offset: 0,
		        lineWidth: 2
		    }],
		    
		    series: [{
		        type: 'candlestick',
		        name: 'AAPL',
		        data: ohlc,
		        dataGrouping: {
					units: groupingUnits
		        }
		    }, {
		        type: 'column',
		        name: 'Volume',
		        data: volume,
		        yAxis: 1,
		        dataGrouping: {
					units: groupingUnits
		        }
		    }, {
		        type: 'line',
		        name: 'MA7',
		        data: ma7,
		        dataGrouping: {
					units: groupingUnits
		        }
		    }, {
		        type: 'line',
		        name: 'DEA',
		        data: ma7,
		        yAxis: 2,
		        dataGrouping: {
					units: groupingUnits
		        }
		    }, {
		        type: 'line',
		        name: 'DIF',
		        data: ma14,
		        yAxis: 2,
		        dataGrouping: {
					units: groupingUnits
		        }
		    }]
		});
	});
});
		</script>
	</head>
	<body>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>

<div id="container" style="height: 500px; min-width: 500px"></div>

	</body>
</html>
